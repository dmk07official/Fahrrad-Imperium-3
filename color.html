<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RGB Farbwahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      background-color: #f4f4f9;
    }

    .color-box {
      width: 250px;
      height: 150px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      border: none;
    }

    .slider-container {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 150px;
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #4CAF50;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="number"] {
      width: 50px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <label for="red">Rot:</label>
    <input type="range" id="red" min="0" max="255" value="0" />
    <input type="number" id="redValue" min="0" max="255" value="0" />
  </div>
  <div class="slider-container">
    <label for="green">Gr√ºn:</label>
    <input type="range" id="green" min="0" max="255" value="0" />
    <input type="number" id="greenValue" min="0" max="255" value="0" />
  </div>
  <div class="slider-container">
    <label for="blue">Blau:</label>
    <input type="range" id="blue" min="0" max="255" value="0" />
    <input type="number" id="blueValue" min="0" max="255" value="0" />
  </div>

  <div class="color-box" id="colorBox"></div>

  <script>
    const redSlider = document.getElementById('red');
    const greenSlider = document.getElementById('green');
    const blueSlider = document.getElementById('blue');
    const redValue = document.getElementById('redValue');
    const greenValue = document.getElementById('greenValue');
    const blueValue = document.getElementById('blueValue');
    const colorBox = document.getElementById('colorBox');

    // HEX-Wert als Ausgangspunkt
    const color = "#ffd700";

    function hexToRgb(hex) {
      const r = parseInt(hex.substring(1, 3), 16);
      const g = parseInt(hex.substring(3, 5), 16);
      const b = parseInt(hex.substring(5, 7), 16);
      return { r, g, b };
    }

    function updateColor() {
      const r = parseInt(redSlider.value);
      const g = parseInt(greenSlider.value);
      const b = parseInt(blueSlider.value);
      colorBox.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      redValue.value = r;
      greenValue.value = g;
      blueValue.value = b;
    }

    function updateFromInput() {
      redSlider.value = redValue.value;
      greenSlider.value = greenValue.value;
      blueSlider.value = blueValue.value;
      updateColor();
    }

    // HEX auf RGB umrechnen und Slider & Inputs setzen
    window.addEventListener('DOMContentLoaded', () => {
      const { r, g, b } = hexToRgb(color);
      redSlider.value = r;
      greenSlider.value = g;
      blueSlider.value = b;
      redValue.value = r;
      greenValue.value = g;
      blueValue.value = b;
      updateColor();
    });

    redSlider.addEventListener('input', updateColor);
    greenSlider.addEventListener('input', updateColor);
    blueSlider.addEventListener('input', updateColor);

    redValue.addEventListener('change', updateFromInput);
    greenValue.addEventListener('change', updateFromInput);
    blueValue.addEventListener('change', updateFromInput);
  </script>
</body>
</html>
