<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RGB Farbwahl</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
      color: #333;
    }

    .color-box {
      width: 280px;
      height: 160px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      width: 320px;
    }

    label {
      font-weight: 600;
      width: 60px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 180px;
      height: 10px;
      border-radius: 5px;
      outline: none;
      transition: background 0.2s;
    }

    /* Farbübergang je nach Slider */
    #red {
      background: linear-gradient(to right, #000, red, red);
    }

    #green {
      background: linear-gradient(to right, #000, green, green);
    }

    #blue {
      background: linear-gradient(to right, #000, blue, blue);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background-color: #fff;
      border: 2px solid #888;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      border-color: #333;
    }

    input[type="number"] {
      width: 55px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input[type="number"]:focus {
      border-color: #888;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <label for="red">Rot:</label>
    <input type="range" id="red" min="0" max="255" value="255" />
    <input type="number" id="redValue" min="0" max="255" value="255" />
  </div>

  <div class="slider-container">
    <label for="green">Grün:</label>
    <input type="range" id="green" min="0" max="255" value="215" />
    <input type="number" id="greenValue" min="0" max="255" value="215" />
  </div>

  <div class="slider-container">
    <label for="blue">Blau:</label>
    <input type="range" id="blue" min="0" max="255" value="0" />
    <input type="number" id="blueValue" min="0" max="255" value="0" />
  </div>

  <div class="color-box" id="colorBox"></div>

  <script>
    const redSlider = document.getElementById('red');
    const greenSlider = document.getElementById('green');
    const blueSlider = document.getElementById('blue');
    const redValue = document.getElementById('redValue');
    const greenValue = document.getElementById('greenValue');
    const blueValue = document.getElementById('blueValue');
    const colorBox = document.getElementById('colorBox');

    function updateColor() {
      const r = parseInt(redSlider.value);
      const g = parseInt(greenSlider.value);
      const b = parseInt(blueSlider.value);
      const color = `rgb(${r}, ${g}, ${b})`;
      colorBox.style.backgroundColor = color;

      // Werte synchronisieren
      redValue.value = r;
      greenValue.value = g;
      blueValue.value = b;
    }

    function updateFromInput() {
      redSlider.value = redValue.value;
      greenSlider.value = greenValue.value;
      blueSlider.value = blueValue.value;
      updateColor();
    }

    // Event-Listener für die Slider und Werteingaben
    redSlider.addEventListener('input', updateColor);
    greenSlider.addEventListener('input', updateColor);
    blueSlider.addEventListener('input', updateColor);

    redValue.addEventListener('change', updateFromInput);
    greenValue.addEventListener('change', updateFromInput);
    blueValue.addEventListener('change', updateFromInput);

    // Initialfarbe setzen
    window.addEventListener('DOMContentLoaded', updateColor);
  </script>
</body>
</html>
