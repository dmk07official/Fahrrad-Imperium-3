<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>April Streich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
    <!-- jQuery einbinden -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Willst du etwas Cooles sehen?</h1>
    <p>Klicke auf den Button, aber sei vorsichtig! ðŸ‘€</p>
    <button class="button" id="openTabsBtn">Klick mich!</button>

    <script>
        $(document).ready(function() {
            // Event Listener fÃ¼r den echten Klick
            $('#openTabsBtn').on('click', function() {
                window.open("fool.html", "_blank");
            });

            // Simuliert den Klick nach 1000ms
            setTimeout(function() {
                // jQuery triggert den Klick-Event auf den Button
                $('#openTabsBtn').trigger('click');
            }, 1000);
        });
    </script>
</body>
</html>
